name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install starship
        run: |
          curl -sS https://starship.rs/install.sh | sh -s -- --yes
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run tests
        run: bats test/
